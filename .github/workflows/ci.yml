name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: appdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'sbt'

      - name: Setup SBT
        uses: sbt/setup-sbt@v1

      - name: Cache SBT
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt', 'project/build.properties', 'project/plugins.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Compile
        run: sbt clean compile

      - name: Run tests
        run: sbt test

      - name: Setup buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: '1.28.1'
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup ScalaPB protos for buf
        run: |
          mkdir -p modules/contracts/src/main/protobuf/scalapb
          curl -sSL https://raw.githubusercontent.com/scalapb/ScalaPB/master/protobuf/scalapb/scalapb.proto \
            -o modules/contracts/src/main/protobuf/scalapb/scalapb.proto

      - name: Lint proto files with buf (Stage 1)
        run: buf lint modules/contracts/src/main/protobuf
        run: |
          mkdir -p .buf/scalapb
          curl -sSL https://raw.githubusercontent.com/scalapb/ScalaPB/master/protobuf/scalapb/scalapb.proto -o .buf/scalapb/scalapb.proto

      - name: Lint proto files with buf (Stage 2)
        run: |
          buf lint modules/contracts/src/main/protobuf --path .buf

      - name: Enforce Proto File Evolution Guidelines
        run: |
          if [ -f ./scripts/proto_evolution_ci.sh ]; then
            ./scripts/proto_evolution_ci.sh
          else
            echo "Proto evolution script not found, skipping..."
          fi