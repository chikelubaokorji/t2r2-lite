# Linting and Validation Configuration for .proto Files (essential for enforcing style, structure, and semantic correctness)
version: v1

# # Declare dependencies from Buf Schema Registry
# deps:
#   - buf.build/googleapis/googleapis
#   - buf.build/grpc-ecosystem/grpc-gateway

# Only lint source proto files, not generated ones
lint:
  use:
    - DEFAULT
  except:
    - FIELD_LOWER_SNAKE_CASE # Prevents Buf from flagging camelCase field names as violations
  ignore_only:
    RPC_REQUEST_RESPONSE_UNIQUE: # Suppresses RPC uniqueness rule for a specific path
      - modules/contracts/src/main/protobuf

  # Exclude target directories and generated files
  ignore:
    - modules/*/target
    - target
    - "**/target/**"

# Optional: specify module roots explicitly
breaking:
  use:
    - FILE
  ignore:
    - modules/*/target
    - target